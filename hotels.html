<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">


  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-green-600">TripAdvisor</h1>
    <ul class="hidden md:flex gap-6 font-medium">
      <li><a href="index.html" class="hover:text-green-600">Home</a></li>
      <li><a href="destination.html" class="hover:text-green-600">Destinations</a></li>
      <li><a href="hotels.html" class="hover:text-green-600 font-bold">Hotels</a></li>
      <li><a href="restaurants.html" class="hover:text-green-600">Restaurants</a></li>
      <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
    </ul>
    <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Login</button>
  </nav>

  
  <section class="px-6 py-16">
    <h2 class="text-3xl font-bold mb-8 text-center">Top Hotels</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="card bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transition">
        <img src="./palace.jpg" alt="Hotel 1" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="text-xl font-semibold">Grand Palace Hotel</h4>
          <p class="text-gray-600 text-sm">Luxury stay in the heart of the city.</p>
        </div>
      </div>
      <div class="card bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transition">
        <img src="./ocean.jpg" alt="Hotel 2" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="text-xl font-semibold">Ocean View Resort</h4>
          <p class="text-gray-600 text-sm">Relax with stunning sea views.</p>
        </div>
      </div>
      <div class="card bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transition">
        <img src="./cityhotel.jpg" alt="Hotel 3" class="w-full h-48 object-cover">
        <div class="p-4">
          <h4 class="text-xl font-semibold">City Hotel</h4>
          <p class="text-gray-600 text-sm">Affordable stay for travelers.</p>
        </div>
      </div>
    </div>
  </section>

  
  <footer class="bg-gray-800 text-white py-6 text-center">

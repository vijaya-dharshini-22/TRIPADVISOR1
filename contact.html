<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 text-gray-800">

  
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-green-600">TripAdvisor</h1>
    <ul class="hidden md:flex gap-6 font-medium">
      <li><a href="index.html" class="hover:text-green-600">Home</a></li>
      <li><a href="destination.html" class="hover:text-green-600">Destinations</a></li>
      <li><a href="hotels.html" class="hover:text-green-600">Hotels</a></li>
      <li><a href="restaurants.html" class="hover:text-green-600">Restaurants</a></li>
      <li><a href="contact.html" class="hover:text-green-600 font-bold">Contact</a></li>
    </ul>
    <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Login</button>
  </nav>

  
  <section class="px-6 py-16 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
    <p class="text-center text-gray-600 mb-8">Have questions or suggestions? Send us a message and we'll get back to you!</p>

    <form class="bg-white shadow-lg rounded-2xl p-8 space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
      </div>

      <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 w-full font-semibold">Send Message</button>
    </form>
  </section>


  <footer class="bg-gray-800 text-white py-6 text-center mt-12">
    <p>&copy; 2025 TripAdvisor Clone. All rights reserved.</p>
  </footer>

</body>
</html>
